    volumes: 
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/php:/var/www/html
    ports: 
      - 8080:80

  php:
    # build: ./docker/php
    image: cdebray1410/3iwj-docker-project_php
    volumes:
      - ./docker/php:/var/www/html