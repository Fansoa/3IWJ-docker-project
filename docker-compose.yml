version: '3.18'
services:
  nginx:
    image: nginx:alpine
    volumes: 
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/php:/var/www/html
    ports: 
      - 8080:80

  php:
    image: cdebray1410/3iwj-docker-project_php
    volumes:
      - ./docker/php:/var/www/html

  composer:
    image: fdev4docker/3iwj-docker-project-composer-1
    volumes:
      - ./www:/var/www/html/
    command: composer --version